<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Composition d'Armée - Clash of Clans</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Composition d'Armée</h1>
        <input type="number" id="campSize" placeholder="Taille du camp" min="1" value="240">
        <button id="generateButton">
            <img src="images/dice.png" alt="Dé"> 
            Générer une composition
        </button>
        <div id="loadingMessage" class="loading"></div>
        <div id="armyComposition"></div>
    </div>

    <div class="video-container">
        <h2>Ma vidéo YouTube</h2>
        <iframe 
            width="560" 
            height="315" 
            src="http://www.youtube.com/watch?v=svIrC-Kprls&t=3s" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>
    

    <!-- Lien vers le fichier JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
